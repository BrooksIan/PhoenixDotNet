# Phoenix ODBC Driver Configuration
# This file is used by unixODBC to register the Phoenix ODBC driver
# The Dockerfile copies this file to /etc/odbcinst.ini in the container
# Adjust paths based on where you install the Phoenix ODBC driver

[Phoenix ODBC Driver]
Description=Hortonworks Phoenix ODBC Driver
Driver=/usr/lib/x86_64-linux-gnu/odbc/libphoenixodbc_sb64.so
Setup=/usr/lib/x86_64-linux-gnu/odbc/libphoenixodbc_sb64.so
FileUsage=1

